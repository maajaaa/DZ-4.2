    <script type="text/javascript">
        function dodajNoviParagraf() {

  var noviParagraf = document.createElement("p");
  var tekst = document.createTextNode("Novi tekst za novi paragraf");
  noviParagraf.appendChild(tekst);

  var mjesto = document.getElementById("thisLocation");

  mjesto.parentNode.insertBefore(noviParagraf, mjesto.nextSibling);
}
    </script>

<body>
    <p><a href="#" onclick="dodajNoviParagraf()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
    <p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
    <p>Ovo je defaultni prvi paragraf teksta</p>
    </body>

</html>
