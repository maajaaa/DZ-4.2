<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.zadatak</title>
</head>
<body>

    <form id="registrationForm">
        <label for="registrationPlate">Unesite registarsku oznaku (npr. ABC 123):</label>
        <input type="text" id="registrationPlate" name="registrationPlate" required>
        <button type="button" onclick="validateRegistrationPlate()">Validacija</button>
      </form>

    <script type="text/javascript">

function validateRegistrationPlate() {
      const plateInput = document.getElementById('registrationPlate').value.toUpperCase();
      const regex = /^[A-ZČĆŽŠĐ0-9]{2,3}\s?[0-9]{3}$/; 

      if (regex.test(plateInput)) {
        alert('Ispravna registarska oznaka!');
        return true;
      } else {
        alert('Neispravan format registarske oznake!');
        return false;
      }
    }

    </script>
    
</body>
</html>
